<!DOCTYPE html>

<html>

<head>

	<title>Color Picker</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<script>
		(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function () {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-97619128-1', 'auto');
		ga('send', 'pageview');
	</script>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<script src="/js/app.js" type="text/javascript"></script>
	<script src="/js/colorValue.js" type="text/javascript"></script>

	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="/css/index.css" />

</head>

<body>


	<div id="colorpicker" style="display:inline-block; width:100vw; height:60vh; position:absolute; top:0; left:0;">
		<div id="hueSelector">
			<div id="selectedHue"></div>
		</div>
		<div id="satSliderDiv" class="noselect">
			saturation
			<br>
			<input type="range" id="satSlider" oninput="updateSat(this.value)" value="100" min="0" max="100">
		</div>
		<div id="briSliderDiv" class="noselect">
			brightness
			<br>
			<input type="range" id="briSlider" oninput="updateBri(this.value)" value="100" min="0" max="100">
		</div>
	</div>

	<div id="colorvalues" class="noselect, colorText">

		<div id="HSB" class="value">
			<span class="noselect">hsb</span>
			<textarea id="hsbvalues" class="noselect, colorText" readonly=readonly;>360,100,100</textarea>
			<button class="noselect, colorText" onclick="copyToClipboard(document.getElementById('hsbvalues'))">copy hsb</button>
		</div>

		<div id="RGB" class="value">
			<span class="noselect">rgb</span>
			<textarea id="rgbvalues" class="noselect, colorText" readonly=readonly;>255,0,0</textarea>
			<button class="noselect, colorText" onclick="copyToClipboard(document.getElementById('rgbvalues'))">copy rgb</button>
		</div>

		<div id="HEX" class="value">
			<span class="noselect">hex</span>
			<textarea id="hexvalues" class="noselect, colorText" readonly=readonly;>ff0000</textarea>
			<button class="noselect, colorText" onclick="copyToClipboard(document.getElementById('hexvalues'))">copy hex</button>
		</div>
	</div>
</body>

</html>
